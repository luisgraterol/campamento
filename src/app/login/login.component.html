<!-- <div class="fluid container" *ngIf="show"> -->
<div class="fluid container">
  <div class="row">
    <div class="col-lg-3">
    </div>
    <div class="col-lg-6 login-card">
      <input type="text" id="email-input" [(ngModel)]="email" placeholder="Email" (keyup.enter)="Send($event.target.value)" />
      <input type="password" id="password-input" [(ngModel)]="password" placeholder="Password" (keyup.enter)="Send($event.target.value)" />
      <button (click)="login()" *ngIf="!(user | async)?.uid">Login</button>
      <button (click)="gotoSignup()" *ngIf="!(user | async)?.uid">Sign Up</button>
      <!-- <button (click)="logout()" *ngIf="(user | async)?.uid">Logout</button> -->
    </div>
    <div class="col-lg-3">
    </div>
  </div>
</div>
